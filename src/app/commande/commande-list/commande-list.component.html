

<div class="mt-3">
  <div class="card ">

    <!--  - card header -->
    <div class="card-header bg-light">
      <div class="row">
        <div class="col-11">
          <h3 class="card-title text-dark">Liste des commandes</h3>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-outline-info" routerLink="/commande-create"><i class="fa fa-plus"></i></button>
        </div>
      </div>
    </div>


    <!--  - card body -->
    <div class="card-body">
      <table class="table table-borderless table-striped">


        <thead class="thead-light">
        <th class="">
          # Commande
        </th>
        <th class="">
          Pr√©nom et nom du client
        </th>
        <th class="">
          Date de commande
        </th>
        <th class="">
          Montant de la commande
        </th>
        <th class="">
          Actions
        </th>
        </thead>
        <tbody>

        <tr *ngFor="let commande of commandes">
          <td colspan="1" class="clickable">
            {{commande.commandCode}}
          </td>
          <td colspan="1" class="clickable">
            {{commande.customerName}}
          </td>
          <td colspan="1">
            {{commande.commandDate | date:'longDate': '':'fr'}}
          </td>
          <td colspan="1">
            {{totalCommandAmount(commande.commandLinesItems) | currency:'CAD'}}
          </td>

          <td colspan="1">

            <div class="btn-group">
              <button type="button" class="btn mr-1 btn-outline-primary" (click)="displayCommand(commande.commandCode)"><i class="fa fa-search"></i>
              </button>
            </div>

            <div class="btn-group">
              <button type="button" class="btn mr-1 btn-outline-info" (click)="editCommand(commande.commandCode)"><i class="fa fa-pencil"></i>
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-outline-danger" (click)="removeCommand(commande.commandCode)"><i class="fa fa-trash"></i>
              </button>
            </div>


          </td>
        </tr>
        </tbody>


      </table>
    </div>

  </div>
</div>
