<div class="mt-3">
<div class="card ">

  <!--  - card header -->
  <div class="card-header bg-light">
    <div class="row">
      <div class="col-11">
      <h3 class="card-title text-dark">Liste des clients</h3>
    </div>
      <div class="col-1">
        <button type="button" class="btn btn-outline-info" routerLink="/create"><i class="fa fa-plus" ></i></button>
      </div>
    </div>
  </div>


  <!--  - card body -->
  <div class="card-body">
  <table class="table table-borderless table-striped">


    <thead class="thead-light" >
    <th class="">
      Pr√©nom
    </th>
    <th class="">
      Nom
    </th>
    <th class="">
      Date de naissance
    </th>
    <th class="">
      Lieu de naissance
    </th>
    <th class="">
      Adresse
    </th>
    <th class="">
      Contact
    </th>
    <th class="">
      Actions
    </th>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients" (click)="clientDetail(client.id)">
      <td colspan="1">
        {{client.firstName}}
      </td>
      <td colspan="1">
        {{client.lastName}}
      </td>
      <td colspan="1">
        {{client.dob}}
      </td>
      <td colspan="1">
        {{client.pob}}
      </td>
      <td colspan="1">
        {{client.address}}
      </td>
      <td colspan="1">
        {{client.contactValue}}
      </td>
      <td colspan="1">
           <div class="btn-group">
             <button type="button" class="btn mr-2 btn-outline-info" routerLink="/edit/2"><i class="fa fa-pencil"></i></button>
           </div>
        <div class="btn-group">
            <button  type="button" class="btn btn-outline-danger"><i class="fa fa-trash"></i></button>
        </div>

      </td>
    </tr>
    </tbody>


  </table>
  </div>

</div>
