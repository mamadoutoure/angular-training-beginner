<div class="mt-3">


  <form >

    <div class="card ">

      <!--  - card header -->
      <div class="card-header bg-light">
        <h3 class="card-title text-dark">Modifier une fiche  de client</h3>

      </div>

      <!--  - card body -->
      <div class="card-body">

        <div class="form-group row">

          <div class="col-2">
            <label for="firstName">Pr√©nom:</label>

          </div>

          <div class="col-4">
            <input type="text" class="form-control" id="firstName" placeholder="">
          </div>

          <div class="col-2">
            <label for="lastName">Nom:</label>
          </div>

          <div class="col-4">

            <input type="text" class="form-control" id="lastName" placeholder="">
          </div>


        </div>

        <div class="form-group row">

          <div class="col-2">
            <label for="dob">Date de Naissance : </label>
          </div>
          <div class="col-4">
            <input type="date" class="form-control" id="dob" placeholder="JJ/MM/AAA">
          </div>

          <div class="col-2">
            <label for="pob">Lieu de Naissance : </label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="pob" placeholder="">
          </div>


        </div>

        <div class="form-group  row">
          <div class="col-1">
            <label for="address">Adresse:</label>
          </div>

          <div class="col-11">
            <input type="text" class="form-control" id="address" placeholder="">
          </div>


        </div>




        <div class="form-group row">
          <div class="col-10">
            <h6>Type de Contact:</h6>
          </div>

          <div class="col-2">
            <button type="button" class="btn btn-outline-info"><i class="fa fa-plus"></i></button>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-5">

            <select id="contact" class="form-control">
              <option value="email">Email</option>
              <option value="fix">Fixe</option>
              <option value="cell">Cellulaire</option>
              <option value="facetime">Face Time</option>
            </select>
          </div>

          <div class="col-5">
            <input type="text" class="form-control" id="value" placeholder="">
          </div>

          <div class="col-2">
            <button type="button"  class="btn btn-outline-danger"><i class="fa fa-trash"></i></button>
          </div>


        </div>


      </div>

      <!--  - card footer -->
      <div class="card-footer">
        <button type="button" class="btn btn-outline-success"><i class="fa fa-save">&nbsp;</i>Sauvegarder</button>
      </div>


    </div>


  </form>

</div>
