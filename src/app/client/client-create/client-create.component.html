<div class="mt-3">


<form [formGroup]="clientForm" (ngSubmit)="submitForm()">

  <div class="card ">

    <!--  - card header -->
    <div class="card-header bg-light">
      <h3 class="card-title text-dark">Créer un nouveau client</h3>

    </div>

    <!--  - card body -->
    <div class="card-body">

      <div class="form-group row">

        <div class="col-2">
          <label for="firstName">Prénom:</label>

        </div>

        <div class="col-4">
          <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="">
        </div>

        <div class="col-2">
          <label for="lastName">Nom:</label>
        </div>

        <div class="col-4">

          <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="">
        </div>


      </div>

      <div class="form-group row">

        <div class="col-2">
          <label for="dob">Date de Naissance : </label>
        </div>
        <div class="col-4">
          <input formControlName="dob"type="string" class="form-control" id="dob" placeholder="AAAA/MM/JJ">
        </div>

        <div class="col-2">
          <label for="pob">Lieu de Naissance : </label>
        </div>
        <div class="col-4">
          <input formControlName="pob" type="text" class="form-control" id="pob" placeholder="">
        </div>


      </div>

      <div class="form-group  row">
        <div class="col-1">
          <label for="address">Adresse:</label>
        </div>

        <div class="col-11">
          <input formControlName="address" type="text" class="form-control" id="address" placeholder="">
        </div>


      </div>




        <div class="form-group row">
          <div class="col-10">
            <h6>Type de Contact:</h6>
        </div>

        <div class="col-2">
          <button type="button" class="btn btn-outline-info" (click)="onAddContactEntry()"><i class="fa fa-plus"></i></button>
        </div>
        </div>


        <div class="form-group row" formArrayName="contacts"
             *ngFor="let contact of (clientForm.get('contacts')['controls']); let i = index;">

          <ng-container [formGroupName]="i">
          <div class="col-5">

            <select id="contact" class="form-control" formControlName="contactType">
              <option value="">Choisir un type de contact..</option>
              <option  *ngFor="let contact of contactCategories" [ngValue]="contact.code">{{contact.description}}</option>
            </select>
          </div>

          <div class="col-5">
            <input type="text" class="form-control" formControlName="contactValue" id="value" placeholder="">
          </div>

          <div class="col-2">
            <button class="btn btn-outline-danger" (click)="onRemoveContactEntry(i)"><i class="fa fa-trash"></i></button>
          </div>

        </ng-container>
        </div>





    </div>

    <!--  - card footer -->
    <div class="card-footer">
      <button type="submit" class="btn btn-outline-success"><i class="fa fa-save">&nbsp;</i>Sauvegarder</button>
    </div>


  </div>


</form>

</div>
